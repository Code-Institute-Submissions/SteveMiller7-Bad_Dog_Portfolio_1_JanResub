        </ul>

    <section class="contact-section">
        <hr>
    
        <div class="row">
           
    
            <div class="contact-column">
                <h1>“Dogs are great. Bad dogs, if you can really call them that, are perhaps the greatest of them all.” <span>— John Grogan</span></h1>
                
            </div>
    
            <div class="contact-column-two">
                <h2>Enquire Here <i class="fas fa-hand-point-down"></i></h2>
            

            <form action="https://formdump.codeinstitute.net" method="POST">

                <fieldset>
            
                    <div>
                        <label for="name-field" class="block-label white"></label>
                        <input id="name-field" type="text" name="full_name" placeholder="Your name" required>
                    </div>
                    <div>
                        <label for="email-field" class="block-label white"></label>
                        <input id="email-field" type="email" name="email" placeholder="Your email" required>
                    </div>
                    <div>
                        <label for="phone-field" class="block-label white"></label>
                        <input id="phone-field" type="text" name="phone_number" placeholder="Your number" required>
                    </div>
                    
                    <div>
                        
                        <label for="fav-coffee" class="block-label white">Preferred Class</label>
                      
                        <input id="fav-coffee" list="coffees" name="fav-coffee" required>
                        <datalist id="coffees">
                            <option value="Tueaday 18:00">
                            <option value="Thuesday 18:00">
                            <option value="Saturday 10:30">
                            <option value="Saturday 15:00">
                        </datalist>
                        <div>
                            <label for="additional-field" class="block-label">Additional Information</label>
                            <input id="additional-field" type="text" name="additional_info" placeholder="Additional Info" required>
                        </div>
    
                        <hr>
                        <input type="submit" class="block-label" value="Submit">
                    </div>
                        
                </fieldset>
                </form>
                </div>
        </div>
    
    </section>

<footer>
